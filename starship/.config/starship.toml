# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[‚ûú](bold green)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[aws]
format = 'on [$symbol$region]($style) '
style = 'bold blue'
symbol = 'Û∞∏è '
[aws.region_aliases]
us-east-1 = 'va'
eu-central-1 = 'fr'

[c]
format = 'via [$name $version]($style)'

[directory]
truncation_length = 8
truncation_symbol = '‚Ä¶/'
truncate_to_repo = true

[git_branch]
symbol = 'üå± '
truncation_length = 12
truncation_symbol = ''
ignore_branches = ['master', 'main']

[golang]
format = 'via [Û∞üì $version](bold cyan) '

[lua]
format = 'via [Û∞¢± $version](bold blue) '

[nodejs]
format = 'via [Û∞éô $version](bold green) '

[memory_usage]
disabled = true
threshold = -1
symbol = ' '
style = 'bold dimmed green'

[python]
symbol = 'ÓòÜ '
pyenv_version_name = true
pyenv_prefix = ''

[rust]
format = 'via [Û±òó $version](red bold)'

[shell]
zsh_indicator = 'Óöë '
style = 'cyan bold'
disabled = true

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
trim_at = '.companyname.com'
disabled = true 

[localip]
ssh_only = false
format = '@[$localipv4](bold red) '
disabled = true
